    <div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title modalContent agentContent" id="exampleModalLabel">Create An Agent</h4>
            <h4 class="modal-title modalContent softContent" id="exampleModalLabel">Update Soft Goal</h4>
            <h4 class="modal-title modalContent operationContent" id="exampleModalLabel">Update Operational Goal</h4>
            <h4 class="modal-title modalContent connectionContent" id="exampleModalLabel">Update Score</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group modalContent agentContent">
                <label for="recipient-name " class="control-label">Name:</label>
                <input type="text" class="form-control agentName" id="recipient-name">
              </div>
              <div class="form-group modalContent agentContent">
                <label for="recipient-name " class="control-label">Main Goal:</label>
                <input type="text" class="form-control mainGoalName" id="recipient-name">
              </div>
              <div class="form-group modalContent softContent actorContent operationContent">
                <label for="sel1">Select Actor (select one):</label>
              <select class="actor-select selectpicker form-control"></select>
            </div>
            <div class="form-group modalContent softContent">
              <label for="recipient-name " class="control-label">Name:</label>
              <input type="text" class="form-control softName" id="recipient-name">
            </div>
            <div class="form-group modalContent softContent softContentWeight">
              <label for="recipient-name " class="control-label">Weight:</label>
              <input type="text" class="form-control softWeight" id="recipient-name">
            </div>
            <div class="form-group modalContent softContent ">
                <label for="sel1">Main Goal (select one):</label>
              <select class="main-select selectpicker form-control"></select>
            </div>

            <div class="form-group modalContent operationContent">
              <label for="recipient-name " class="control-label">Name:</label>
              <input type="text" class="form-control operationName" id="recipient-name">
            </div>
            <div class="form-group modalContent operationContent">
              <label for="sel1">Select Connection (Hold Ctrl to select more than one)</label>
            <select class="soft-select selectpicker form-control" multiple></select>
          </div>
          <div class="form-group modalContent connectionContent">
            <label for="recipient-name " class="control-label">Contribution:</label>
            <input type="text" class="form-control connectionValue" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btnDelete modalContent softContent" >Delete</button>
        <button type="button" class="btn btn-success updateModal">Update</button>
      </div>
    </div>
  </div>
